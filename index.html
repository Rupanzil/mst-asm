<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST to ASM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to MST to ASM conversion</h1>
    </header>
    <main>
        <p>Paste MST TD file below</p>
        <textarea id="td-text" placeholder="Paste your td file here..."></textarea>
        <button id="process-td">Process TD file</button>
        <div class="panel geometry">
            <h3>Panel Geometry</h3>
            <p id="base-width"></p>
            <p id="num-of-faces"></p>
            <textarea id="asm-panel-geometry" placeholder="copy from here..."></textarea>
            <button onclick="copyToClipboard('asm-panel-geometry')">Copy</button>
        </div>
        <div class="selected-sections">
            <h3>Selected Sections</h3>
            <textarea id="asm-selected-sections" placeholder="copy from here..."></textarea>
            <button onclick="copyToClipboard('asm-selected-sections')">Copy</button>
        </div>
        <div class="panel-sections">
            <h3>Panel Sections</h3>
            <textarea id="asm-panel-sections" placeholder="copy from here..."></textarea>
            <button onclick="copyToClipboard('asm-panel-sections')">Copy</button>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="index.js"></script>
    <script>
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
            const button = textarea.nextElementSibling; // Get the sibling button element
            button.textContent = 'Copied!!';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        }
    </script>
</body>
</html>
